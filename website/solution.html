<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- here is where the link tag goes in order to link and external files/cdn's -->
    <link
      rel="stylesheet"
      href="./bootstrap-4.2.1-dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
